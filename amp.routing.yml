amp.settings:
  path: '/admin/config/content/amp'
  defaults:
    _form: '\Drupal\amp\Form\AmpSettingsForm'
    _title: 'Configure the AMP module'
  requirements:
    _permission: 'administer site configuration'

amp.node_amp_page:
  path: '/node/{node}/amp'
  defaults:
    _controller: '\Drupal\amp\Controller\ampPage::amp'
    _title: 'AMP Page'
  requirements:
    _permission: 'access content'
  options:
    _amp_route: TRUE

amp.test_library_hello:
  path: 'amp/library/test'
  defaults:
    _controller: '\Drupal\amp\Controller\AMPTestLibrary::hello'
    _title: 'Test Library'
  requirements:
    _permission: 'access content'
